<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Wano Quin:wght@900&display=swap"
    />
  </head>
  <body>
    <div class="index" data-animate-on-scroll>
      <img class="index-child" alt="" src="./public/ellipse-71@2x.png" />

      <img class="index-item" alt="" src="./public/ellipse-72.svg" />

      <img class="index-inner" alt="" src="./public/ellipse-73@2x.png" />

      <img class="ellipse-icon" alt="" src="./public/ellipse-74@2x.png" />

      <img class="index-child1" alt="" src="./public/ellipse-75.svg" />

      <img class="index-child2" alt="" src="./public/ellipse-76@2x.png" />

      <header class="nav-bar1" navbar>
        <a class="log-in1" href="./login-page.html" login>Log In</a>
        <b class="about1">About</b>
      </header>
      <img
        class="index-child3"
        alt=""
        src="./public/ellipse-32@2x.png"
        data-animate-on-scroll
      />

      <div class="choose-what-to">
        Choose what to eat easier and more enjoyable. Say goodbye to food stress
        and hello to a personalized, time-saving, and allergy-friendly food
        recommendation site.
      </div>
      <button class="more-button">
        <b class="more">More</b>
      </button>
    </div>

    <script>
      var scrollAnimElements = document.querySelectorAll("[data-animate-on-scroll]");
      var observer = new IntersectionObserver(
        (entries) => {
          for (const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        },
        {
          threshold: 0.15,
        }
      );
      
      for (let i = 0; i < scrollAnimElements.length; i++) {
        observer.observe(scrollAnimElements[i]);
      }
      </script>
  </body>
</html>
